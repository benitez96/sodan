server {
    listen 443 ssl;

    ssl_certificate /etc/ssl/certs/sodanclothes.com.crt;
    ssl_certificate_key /etc/ssl/private/sodanclothes.com.key;

    location / {
        proxy_pass http://client:3000;
    }

    location /api/ {
        proxy_pass http://server:8000;
    }

    location /images/ {
        proxy_pass http://server:8000;
    }
}

server {
    listen 80;

		location /.well-known/acme-challenge/ {
				root /var/www/certbot;
		}

		include /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    server_name www.sodanclothes.com sodanclothes.com;
    return 301 https://$server_name$request_uri;
}


server {
    listen 7900;

		location / {
			alias http://server:8000/admin/;
		}

    location /admin/ {
        proxy_pass http://server:8000;
    }

}
